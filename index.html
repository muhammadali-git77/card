<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="./images/blogimage.svg"
        alt=""
        width="336"
        height="200"
      />

      <div class="card-content">
        <a class="card-link">Learning</a>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="card-title">Muzaffar & Muhammadrizo</h1>
        <p class="card-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentations.
        </p>
        <div class="profile">
          <img
            src="./images/profile-image.jpg"
            alt=""
            class="profile-image"
            width="32"
            height="32"
          />
          <h4 class="profile-title">Greg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</html>
